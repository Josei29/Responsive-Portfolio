        <!-- Form to contact me -->
        <div class="Contact">
            <h1 class="T_Contact">Contact</h1>
            <form>
                Name: <br>
                <input type="text" name="name" placeholder="Jose Jimenez" required>
                <br>
                E-mail: <br>
                <input type="email" name="email" placeholder="name@example.com" required>
                <br>
                Message: <br>
                <textarea rows="10" cols="50" name="message" required ></textarea>
                <br><br>
                <input class="B_Submit" type="submit" value="Submit">
            </form>
        </div>
